name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy_AWS_Lambda:
    runs-on: ubuntu-latest
    if: ${{ vars.TARGET == 'aws-lambda' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - run: cd src ; zip -r ../lambda1.zip .
      - run: aws lambda create-function --runtime nodejs14.x --handler index.js --function-name=lambda1 --zip-file=fileb://lambda1.zip --role arn:aws:iam::060795913925:role/roleLambda
